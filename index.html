<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>City Weather (Open‑Meteo)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .metric { font-size: 2rem; font-weight: 600; }
    .muted { color: #6c757d; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <h1 class="h3 mb-3 text-center">Current Weather</h1>
        <p class="text-center text-muted mb-4">Enter a city name to get the current temperature and humidity using the Open‑Meteo API.</p>

        <form id="weatherForm" class="card shadow-sm">
          <div class="card-body">
            <div class="mb-3">
              <label for="cityInput" class="form-label">City</label>
              <input type="text" id="cityInput" class="form-control" placeholder="e.g., Berlin, Tokyo, New York" required />
            </div>
            <div class="d-grid">
              <button id="fetchBtn" type="submit" class="btn btn-primary">
                <span class="btn-text">Get Weather</span>
                <span class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
              </button>
            </div>
            <div id="alertBox" class="alert alert-danger mt-3 d-none" role="alert"></div>
          </div>
        </form>

        <div id="resultCard" class="card mt-4 d-none shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
              <div>
                <h5 id="locationTitle" class="card-title mb-1">—</h5>
                <div id="locationSubtitle" class="muted small">—</div>
              </div>
              <span id="updatedAt" class="badge text-bg-light">—</span>
            </div>
            <hr>
            <div class="row text-center">
              <div class="col-6 border-end">
                <div class="muted small">Temperature</div>
                <div id="tempVal" class="metric">—</div>
                <div class="muted small">°C</div>
              </div>
              <div class="col-6">
                <div class="muted small">Humidity</div>
                <div id="humidityVal" class="metric">—</div>
                <div class="muted small">%</div>
              </div>
            </div>
          </div>
        </div>

        <div class="text-center mt-4">
          <a href="https://open-meteo.com/" target="_blank" rel="noopener" class="text-decoration-none muted small">Data by Open‑Meteo</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('weatherForm');
    const cityInput = document.getElementById('cityInput');
    const fetchBtn = document.getElementById('fetchBtn');
    const spinner = fetchBtn.querySelector('.spinner-border');
    const btnText = fetchBtn.querySelector('.btn-text');
    const alertBox = document.getElementById('alertBox');

    const resultCard = document.getElementById('resultCard');
    const locationTitle = document.getElementById('locationTitle');
    const locationSubtitle = document.getElementById('locationSubtitle');
    const updatedAt = document.getElementById('updatedAt');
    const tempVal = document.getElementById('tempVal');
    const humidityVal = document.getElementById('humidityVal');

    function setLoading(isLoading) {
      fetchBtn.disabled = isLoading;
      spinner.classList.toggle('d-none', !isLoading);
      btnText.textContent = isLoading ? 'Fetching...' : 'Get Weather';
    }

    function showError(msg) {
      alertBox.textContent = msg;
      alertBox.classList.remove('d-none');
    }

    function clearError() {
      alertBox.classList.add('d-none');
      alertBox.textContent = '';
    }

    async function geocodeCity(city) {
      const url = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1&language=en&format=json`;
      const res = await fetch(url);
      if (!res.ok) throw new Error('Geocoding request failed');
      const data = await res.json();
      if (!data.results || data.results.length === 0) throw new Error('City not found. Try a different name.');
      return data.results[0];
    }

    async function fetchWeather(lat, lon) {
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${encodeURIComponent(lat)}&longitude=${encodeURIComponent(lon)}&current=temperature_2m,relative_humidity_2m&timezone=auto`;
      const res = await fetch(url);
      if (!res.ok) throw new Error('Weather request failed');
      return res.json();
    }

    function formatUpdatedTime(iso, tz) {
      try {
        const d = new Date(iso);
        const opts = { hour: '2-digit', minute: '2-digit' };
        const time = d.toLocaleTimeString([], opts);
        return `Updated ${time} (${tz || 'local'})`;
      } catch {
        return 'Updated now';
      }
    }

    async function handleSubmit(e) {
      e.preventDefault();
      clearError();
      resultCard.classList.add('d-none');

      const city = cityInput.value.trim();
      if (!city) {
        showError('Please enter a city name.');
        return;
      }

      setLoading(true);
      try {
        const place = await geocodeCity(city);
        const weather = await fetchWeather(place.latitude, place.longitude);

        const current = weather.current;
        if (!current || typeof current.temperature_2m === 'undefined' || typeof current.relative_humidity_2m === 'undefined') {
          throw new Error('Current weather data unavailable for this location.');
        }

        locationTitle.textContent = `${place.name}${place.country ? ', ' + place.country : ''}`;
        const details = [place.admin1, place.country_code].filter(Boolean).join(' • ');
        locationSubtitle.textContent = details || '—';

        tempVal.textContent = Math.round(current.temperature_2m);
        humidityVal.textContent = Math.round(current.relative_humidity_2m);
        updatedAt.textContent = formatUpdatedTime(current.time, weather.timezone);

        resultCard.classList.remove('d-none');
      } catch (err) {
        showError(err.message || 'Something went wrong. Please try again.');
      } finally {
        setLoading(false);
      }
    }

    form.addEventListener('submit', handleSubmit);
  </script>
</body>
</html>
